<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аналоговые часы</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .clock {
      width: 250px;
      height: 250px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      background-color: white;
    }

    .clock::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hour, .minute, .second {
      position: absolute;
      transform-origin: bottom center;
      left: 50%;
      bottom: 50%;
    }

    .hour {
      width: 8px;
      height: 60px;
      background-color: #333;
      border-radius: 4px;
      transform: translateX(-50%) rotate(270deg);
    }

    .minute {
      width: 6px;
      height: 85px;
      background-color: #333;
      border-radius: 3px;
      transform: translateX(-50%) rotate(66deg);
    }

    .second {
      width: 2px;
      height: 100px;
      background-color: #ff0000;
      transform: translateX(-50%) rotate(6deg);
      animation: tick 1s infinite steps(60);
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .number-1  { transform: rotate(30deg)  translate(110px) rotate(-30deg); }
    .number-2  { transform: rotate(60deg)  translate(110px) rotate(-60deg); }
    .number-3  { transform: rotate(90deg)  translate(110px) rotate(-90deg); }
    .number-4  { transform: rotate(120deg) translate(110px) rotate(-120deg); }
    .number-5  { transform: rotate(150deg) translate(110px) rotate(-150deg); }
    .number-6  { transform: rotate(180deg) translate(110px) rotate(-180deg); }
    .number-7  { transform: rotate(210deg) translate(110px) rotate(-210deg); }
    .number-8  { transform: rotate(240deg) translate(110px) rotate(-240deg); }
    .number-9  { transform: rotate(270deg) translate(110px) rotate(-270deg); }
    .number-10 { transform: rotate(300deg) translate(110px) rotate(-300deg); }
    .number-11 { transform: rotate(330deg) translate(110px) rotate(-330deg); }
    .number-12 { transform: rotate(0deg)   translate(110px) rotate(0deg); }

    @keyframes tick {
      to { transform: translateX(-50%) rotate(366deg); }
    }

    @media (max-width: 300px) {
      .clock { width: 200px; height: 200px; }
      .number { font-size: 14px; }
      .hour { height: 50px; }
      .minute { height: 70px; }
      .second { height: 85px; }
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="number number-1">I</div>
    <div class="number number-2">II</div>
    <div class="number number-3">III</div>
    <div class="number number-4">IV</div>
    <div class="number number-5">V</div>
    <div class="number number-6">VI</div>
    <div class="number number-7">VII</div>
    <div class="number number-8">VIII</div>
    <div class="number number-9">IX</div>
    <div class="number number-10">X</div>
    <div class="number number-11">XI</div>
    <div class="number number-12">XII</div>
  </div>
</body>
</html>
