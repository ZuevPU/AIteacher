<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аналоговые часы</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .clock-container {
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
      position: relative;
    }

    .clock-face {
      width: 100%;
      height: 100%;
      border: 4px solid #2c3e50;
      border-radius: 50%;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #e74c3c;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hour-hand {
      position: absolute;
      width: 4px;
      height: 30%;
      background-color: #2c3e50;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom center;
      border-radius: 2px;
      z-index: 3;
    }

    .minute-hand {
      position: absolute;
      width: 3px;
      height: 40%;
      background-color: #34495e;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom center;
      border-radius: 2px;
      z-index: 2;
    }

    .second-hand {
      position: absolute;
      width: 2px;
      height: 45%;
      background-color: #e74c3c;
      top: 5%;
      left: 50%;
      transform: translateX(-50%) rotate(6deg);
      transform-origin: bottom center;
      border-radius: 1px;
      z-index: 1;
      animation: tick 60s linear infinite;
    }

    .second-hand::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border-radius: 50%;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 50%);
    }

    @keyframes tick {
      from { transform: translateX(-50%) rotate(6deg); }
      to { transform: translateX(-50%) rotate(366deg); }
    }

    .numbers { position: absolute; width: 100%; height: 100%; }

    .number {
      position: absolute;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      font-size: 1.8em;
      color: #2c3e50;
      font-weight: bold;
    }

    .hour-mark {
      position: absolute;
      width: 3px;
      height: 15px;
      background-color: #34495e;
    }

    .digital-time {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      color: #2c3e50;
      font-weight: bold;
      letter-spacing: 2px;
      background: #f8f9fa;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    @media (max-width: 600px) {
      .clock-container { width: 85vmin; height: 85vmin; }
      .number { font-size: 1.5em; width: 30px; height: 30px; line-height: 30px; }
      .digital-time { font-size: 1.5em; bottom: -50px; }
    }

    @media (max-width: 400px) {
      .clock-container { width: 80vmin; height: 80vmin; }
      .number { font-size: 1.2em; width: 25px; height: 25px; line-height: 25px; }
      .digital-time { font-size: 1.2em; bottom: -40px; }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-face">
      <div class="hour-hand" style="transform: translateX(-50%) rotate(282deg);"></div>
      <div class="minute-hand" style="transform: translateX(-50%) rotate(144deg);"></div>
      <div class="second-hand"></div>
      <div class="center-dot"></div>

      <div class="numbers">
        <div class="number" style="top: 5%; left: 50%; transform: translateX(-50%);">12</div>
        <div class="number" style="top: 50%; right: 5%; transform: translateY(-50%);">3</div>
        <div class="number" style="bottom: 5%; left: 50%; transform: translateX(-50%);">6</div>
        <div class="number" style="top: 50%; left: 5%; transform: translateY(-50%);">9</div>
        <div class="number" style="top: 13%; right: 20%;">1</div>
        <div class="number" style="top: 13%; left: 20%;">11</div>
        <div class="number" style="top: 30%; right: 8%;">2</div>
        <div class="number" style="top: 30%; left: 8%;">10</div>
        <div class="number" style="bottom: 30%; right: 8%;">4</div>
        <div class="number" style="bottom: 30%; left: 8%;">8</div>
        <div class="number" style="bottom: 13%; right: 20%;">5</div>
        <div class="number" style="bottom: 13%; left: 20%;">7</div>
      </div>

      <div class="hour-mark" style="top: 0; left: 50%; transform: translateX(-50%);"></div>
      <div class="hour-mark" style="top: 50%; right: 0; transform: translateY(-50%) rotate(90deg);"></div>
      <div class="hour-mark" style="bottom: 0; left: 50%; transform: translateX(-50%);"></div>
      <div class="hour-mark" style="top: 50%; left: 0; transform: translateY(-50%) rotate(90deg);"></div>
    </div>
    <div class="digital-time">09:24:01</div>
  </div>
</body>
</html>
