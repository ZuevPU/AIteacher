<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная модель клетки</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .cell-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid #3498db;
            border-radius: 50%;
            background-color: #f1c40f33;
            overflow: hidden;
        }

        .cytoplasm {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f9e79f80;
            border-radius: 50%;
            z-index: 1;
        }

        .organelle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nucleus {
            width: 80px;
            height: 80px;
            background-color: #e74c3c;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mitochondria {
            width: 40px;
            height: 25px;
            background-color: #2ecc71;
            top: 30%;
            left: 20%;
            border-radius: 20px;
        }

        .er {
            width: 120px;
            height: 20px;
            background-color: #9b59b6;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .organelle:hover {
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 10;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .organelle:hover .tooltip {
            opacity: 1;
        }

        .cell-membrane {
            position: absolute;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            border: 2px dashed #3498db;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="cell-container">
        <div class="cytoplasm"></div>
        <div class="organelle nucleus">
            <div class="tooltip">Ядро: хранит генетическую информацию</div>
            Ядро
        </div>
        <div class="organelle mitochondria">
            <div class="tooltip">Митохондрии: энергетическая станция клетки</div>
            Митохондрия
        </div>
        <div class="organelle er">
            <div class="tooltip">Эндоплазматическая сеть: синтез и транспорт веществ</div>
            ЭПС
        </div>
        <div class="cell-membrane"></div>
    </div>
</body>
</html>
