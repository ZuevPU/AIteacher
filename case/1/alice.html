<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: элемент таблицы Менделеева</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .test-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .option-letter {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .correct {
            animation: glow-green 0.5s ease-in-out 0s 2;
            border-color: #28a745;
            background-color: #d4edda;
        }

        .wrong {
            animation: shake 0.5s ease-in-out, glow-red 0.5s ease-in-out;
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        @keyframes glow-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
            50% { box-shadow: 0 0 20px 10px rgba(40, 167, 69, 0.6); }
        }

        @keyframes glow-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
            50% { box-shadow: 0 0 20px 10px rgba(220, 53, 69, 0.6); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s linear forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(3);
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Какой элемент таблицы Менделеева имеет атомный номер 6?</h1>
        <div class="options-grid">
            <div class="option-card" data-answer="oxygen">
                <div class="option-letter">А</div>
                Кислород
            </div>
            <div class="option-card" data-answer="carbon">
                <div class="option-letter">Б</div>
                Углерод
            </div>
            <div class="option-card" data-answer="nitrogen">
                <div class="option-letter">В</div>
                Азот
            </div>
            <div class="option-card" data-answer="gold">
                <div class="option-letter">Г</div>
                Золото
            </div>
        </div>
    </div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        const options = document.querySelectorAll('.option-card');
        const fireworksContainer = document.getElementById('fireworks');

        options.forEach(option => {
            option.addEventListener('click', () => {
                const answer = option.getAttribute('data-answer');

                // Сбрасываем стили предыдущих попыток
                options.forEach(opt => {
                    opt.classList.remove('correct', 'wrong');
                });

                if (answer === 'carbon') {
                    // Правильный ответ
                    option.classList.add('correct');
                    createFireworks();
                } else {
                    // Неправильный ответ
                    option.classList.add('wrong');
                }
            });
        });

        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // Случайная позиция
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                
                // Случайный цвет
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                
                // Анимация
                firework.style.animationDelay = `${Math.random() * 0.5}s`;
                
                fireworksContainer.appendChild(firework);
                
                // Удаляем элемент после анимации
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
