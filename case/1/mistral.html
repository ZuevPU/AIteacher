<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальный Тест</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .question {
            font-size: 1.2rem;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .option-card {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .option-card.correct {
            background-color: #4CAF50;
            color: white;
            animation: pulse 1s;
        }

        .option-card.incorrect {
            background-color: #f44336;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 5px 1px currentColor;
        }
    </style>
</head>
<body>
    <h1>Визуальный Тест</h1>
    <div class="question">
        Какой элемент таблицы Менделеева имеет атомный номер 6?
    </div>
    <div class="options">
        <div class="option-card" data-correct="false">А) Кислород</div>
        <div class="option-card" data-correct="true">Б) Углерод</div>
        <div class="option-card" data-correct="false">В) Азот</div>
        <div class="option-card" data-correct="false">Г) Золото</div>
    </div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                const isCorrect = this.getAttribute('data-correct') === 'true';

                document.querySelectorAll('.option-card').forEach(c => {
                    c.classList.remove('correct', 'incorrect');
                });

                if (isCorrect) {
                    this.classList.add('correct');
                    launchFireworks();
                } else {
                    this.classList.add('incorrect');
                }
            });
        });

        function launchFireworks() {
            const fireworks = document.getElementById('fireworks');
            fireworks.style.display = 'block';
            fireworks.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 60 + 100}, 100%, 50%)`;
                fireworks.appendChild(firework);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 3;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                const scale = 0.5 + Math.random();

                let xPos = parseFloat(firework.style.left);
                let yPos = parseFloat(firework.style.top);

                const animate = () => {
                    xPos += xVel * 0.1;
                    yPos += yVel * 0.1;
                    firework.style.left = `${xPos}%`;
                    firework.style.top = `${yPos}%`;
                    firework.style.transform = `scale(${scale})`;
                    firework.style.opacity = scale;

                    if (scale > 0.1) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                        if (fireworks.children.length === 0) {
                            fireworks.style.display = 'none';
                        }
                    }
                };

                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>
