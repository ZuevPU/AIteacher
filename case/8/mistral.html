<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .feedback-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .feedback-zone {
            flex: 1 1 250px;
            min-width: 200px;
            height: 250px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .feedback-zone.trash { background-color: #f1c40f; }
        .feedback-zone.suitcase { background-color: #2ecc71; }
        .feedback-zone.grinder { background-color: #e74c3c; }

        .feedback-zone:active { transform: scale(0.98); }
        .feedback-zone.pulse { animation: pulse 0.5s ease; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
            100% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        }

        .feedback-icon {
            font-size: 80px;
            margin-bottom: 15px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .feedback-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .counter {
            position: absolute;
            bottom: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .counter-number { display: inline-block; transition: transform 0.3s ease; }
        .counter.bounce .counter-number { animation: bounce 0.3s ease; }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px; color: #333;">–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h1>
    <div class="feedback-container">
        <div class="feedback-zone trash" data-zone="trash">
            <div class="feedback-icon">üóëÔ∏è</div>
            <div class="feedback-title">–í—ã–±—Ä–æ—Å–∏—Ç—å</div>
            <div class="counter" id="trash-counter"><span class="counter-number">0</span></div>
        </div>

        <div class="feedback-zone suitcase" data-zone="suitcase">
            <div class="feedback-icon">üß≥</div>
            <div class="feedback-title">–í–∑—è—Ç—å —Å —Å–æ–±–æ–π</div>
            <div class="counter" id="suitcase-counter"><span class="counter-number">0</span></div>
        </div>

        <div class="feedback-zone grinder" data-zone="grinder">
            <div class="feedback-icon">‚öôÔ∏è</div>
            <div class="feedback-title">–û–±–¥—É–º–∞—Ç—å</div>
            <div class="counter" id="grinder-counter"><span class="counter-number">0</span></div>
        </div>
    </div>

    <script>
        const zones = document.querySelectorAll('.feedback-zone');
        const counters = {
            trash: document.querySelector('#trash-counter .counter-number'),
            suitcase: document.querySelector('#suitcase-counter .counter-number'),
            grinder: document.querySelector('#grinder-counter .counter-number')
        };

        let counts = { trash: 0, suitcase: 0, grinder: 0 };

        zones.forEach(zone => {
            zone.addEventListener('click', () => {
                const zoneType = zone.getAttribute('data-zone');
                counts[zoneType]++;
                updateCounter(zoneType, counts[zoneType]);
                zone.classList.add('pulse');
                setTimeout(() => zone.classList.remove('pulse'), 500);
            });
        });

        function updateCounter(zoneType, count) {
            const numberEl = counters[zoneType];
            numberEl.textContent = count;
            const box = document.getElementById(`${zoneType}-counter`);
            box.classList.add('bounce');
            setTimeout(() => box.classList.remove('bounce'), 300);
        }
    </script>
</body>
</html>
