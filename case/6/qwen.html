<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Диаграмма Венна: Онегин и Ленский</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.6rem;
    }

    .venn-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin: 20px 0;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .onegin-circle {
      background-color: rgba(52, 152, 219, 0.6);
      top: 50px;
      left: 0;
    }

    .lensky-circle {
      background-color: rgba(231, 76, 60, 0.6);
      top: 50px;
      right: 0;
    }

    .drag-area {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .draggable {
      padding: 12px 16px;
      background-color: #f1f1f1;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: move;
      font-size: 14px;
      text-align: center;
      min-width: 140px;
      transition: all 0.2s ease;
    }

    .draggable.dragging {
      opacity: 0.6;
    }

    .draggable.correct {
      background-color: #d4edda;
      border-color: #28a745;
      cursor: default;
    }

    .drop-zone {
      position: absolute;
      border: 2px dashed transparent;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: border-color 0.3s ease;
    }

    .drop-zone.active {
      border-color: #3498db;
      background-color: rgba(52, 152, 219, 0.1);
    }

    .drop-zone.onegin {
      width: 160px;
      height: 160px;
      top: 70px;
      left: 20px;
    }

    .drop-zone.lensky {
      width: 160px;
      height: 160px;
      top: 70px;
      right: 20px;
    }

    .drop-zone.intersection {
      width: 100px;
      height: 100px;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 520px) {
      .venn-container { height: 280px; }
      .circle { width: 170px; height: 170px; }
      .onegin-circle { top: 55px; left: 10px; }
      .lensky-circle { top: 55px; right: 10px; }
      .drop-zone.onegin { width: 130px; height: 130px; top: 75px; left: 20px; }
      .drop-zone.lensky { width: 130px; height: 130px; top: 75px; right: 20px; }
      .drop-zone.intersection { width: 80px; height: 80px; top: 105px; }
    }
  </style>
</head>
<body>
  <h1>Сравнение Онегина и Ленского</h1>

  <div class="venn-container">
    <div class="circle onegin-circle">Онегин</div>
    <div class="circle lensky-circle">Ленский</div>

    <div class="drop-zone onegin" data-zone="onegin"></div>
    <div class="drop-zone lensky" data-zone="lensky"></div>
    <div class="drop-zone intersection" data-zone="intersection"></div>
  </div>

  <div class="drag-area">
    <div class="draggable" draggable="true" data-type="onegin">Скептик и циник</div>
    <div class="draggable" draggable="true" data-type="lensky">Романтик и идеалист</div>
    <div class="draggable" draggable="true" data-type="intersection">Из высшего общества</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const draggables = document.querySelectorAll('.draggable');
      const dropZones = document.querySelectorAll('.drop-zone');

      draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
          draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
          draggable.classList.remove('dragging');
        });
      });

      dropZones.forEach(zone => {
        zone.addEventListener('dragover', e => {
          e.preventDefault();
          zone.classList.add('active');
        });

        zone.addEventListener('dragleave', () => {
          zone.classList.remove('active');
        });

        zone.addEventListener('drop', e => {
          e.preventDefault();
          zone.classList.remove('active');

          const dragging = document.querySelector('.draggable.dragging');
          if (!dragging) return;

          const requiredZone = dragging.dataset.type;
          const currentZone = zone.dataset.zone;

          if (requiredZone === currentZone) {
            dragging.classList.add('correct');
            dragging.style.position = 'absolute';
            dragging.style.pointerEvents = 'none';
            zone.appendChild(dragging);
          }
        });
      });
    });
  </script>
</body>
</html>
