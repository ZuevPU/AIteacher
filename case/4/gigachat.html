<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Планетарная Модель Атома</title>
<style>
body {
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.atom {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #ffe6cc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.nucleus {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 50px; height: 50px;
    border-radius: 50%;
    background-color: #ffb366;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.orbit {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: var(--orbit-dimensions);
    height: var(--orbit-dimensions);
    border-radius: 50%;
    border: 1px dashed rgba(0,0,0,0.2);
}

.electron {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 10px; height: 10px;
    border-radius: 50%;
    background-color: #000;
    animation-name: orbit;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes orbit {
    from {transform: translate(-50%, -50%) rotate(0deg);}
    to   {transform: translate(-50%, -50%) rotate(360deg);}
}

#electron1 {
    --orbit-dimensions: 100px;
    animation-duration: 4s;
}

#electron2 {
    --orbit-dimensions: 150px;
    animation-duration: 6s;
}

#electron3 {
    --orbit-dimensions: 200px;
    animation-duration: 8s;
}

@media screen and (max-width: 600px) {
    .atom {width: 200px; height: 200px;}
    .nucleus {width: 30px; height: 30px;}
    .electron {width: 6px; height: 6px;}
}
</style>
</head>
<body>
<div class="atom">
    <div class="nucleus"></div>
    <div class="orbit" style="--orbit-dimensions: 100px;"></div>
    <div class="orbit" style="--orbit-dimensions: 150px;"></div>
    <div class="orbit" style="--orbit-dimensions: 200px;"></div>
    <div id="electron1" class="electron"></div>
    <div id="electron2" class="electron"></div>
    <div id="electron3" class="electron"></div>
</div>
</body>
</html>
